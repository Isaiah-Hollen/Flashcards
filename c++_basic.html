            { front: "Name three types of loops in C++.", back: "for, while, do-while" },
            { front: "What is an array?", back: "A collection of elements of the same type stored in contiguous memory." },
            { front: "How do you declare an array of 5 integers?", back: "int arr[5];" },
            { front: "What is a function in C++?", back: "A block of code that performs a specific task." },

            { front: "What is a return statement?", back: "Ends a function and optionally returns a value." },
            { front: "What is a string in C++?", back: "A sequence of characters." },
            { front: "Which library must be included to use strings?", back: "#include <string>" },

            { front: "What is an object?", back: "An instance of a class." },
