    <script>
        const flashcards = 
        [
            { front: "What does the 'action' attribute in a <form> tag do?", back: "Specifies where to send the form data when submitted." },

            { front: "What is the 'name' attribute in form inputs used for?", back: "Identifies form data when sent to the server." },

            { front: "How do you embed a document within another HTML document?", back: "Using the <iframe> tag." },

            { front: "What is the difference between <article> and <section>?", back: "<article> is self-contained; <section> groups related content." },
            { front: "How do you specify the character encoding for an HTML document?", back: "<meta charset='UTF-8'>" },

            { front: "What tag defines a container for external applications or interactive content?", back: "<object>" },
            { front: "What is the purpose of the <template> tag?", back: "Holds HTML that is not rendered until it is inserted via JavaScript." },

            { front: "What does the <noscript> tag do?", back: "Displays content when JavaScript is disabled in the browser." },

            { front: "What does the 'async' attribute on a script tag do?", back: "Loads the script asynchronously with the HTML parsing." },
            { front: "What does the <base> tag do?", back: "Specifies a base URL for relative links in the document." },
            { front: "How do you add a favicon to a page?", back: "<link rel='icon' href='favicon.ico'>" },
