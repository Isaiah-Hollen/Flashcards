            { front: "What is JavaScript primarily used for?", back: "To create interactive effects within web browsers." },
            { front: "Which HTML element is used to embed JavaScript?", back: "<script>" },
            { front: "How do you write 'Hello World' in an alert box?", back: "alert('Hello World');" },
